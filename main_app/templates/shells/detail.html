{% extends 'base.html' %} {% block content %}

<h1>Shell Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ shell.name }}</span>
    <p>Family: {{ shell.family }}</p>
    <p>Color: {{ shell.color }}</p>
    <p>Size: {{ shell.size }}</p>
    <p>Location: {{ shell.location }}</p>
  </div>
</div>

{% endblock %}
