{% extends 'base.html' %}
{% block content %}

<h1>Flair Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ flair.name }}</span>
        <p>Color: {{ flair.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'flairs_update' flair.id %}">Edit</a>
        <a href="{% url 'flairs_delete' flair.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
