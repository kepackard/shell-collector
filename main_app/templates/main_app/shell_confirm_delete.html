{% extends 'base.html' %} {% block content %}

<h1>Delete Shell</h1>
<h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="YES - Delete!" class="btn red" />
    <a href="{% url 'detail' shell.id %}" class="btn blue">Cancel</a>
</form>

{% endblock %}
